<div>
  <div>
      {{title}}
  </div>
  <div>
      <div>
          <table class="table">
                  <thead>
                      <tr>
                        <th>Sr.No</th>
                          <th>Title</th> 
                          <th>Director</th>
                          <th>Cast</th>
                          <th>ReleaseDate</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let movie of movies; let i=index;let evenItem=even;let oddItem=odd"
                       [class.even]="evenItem" [class.odd]="oddItem">
                        <td>{{i+1}}</td>
                          <td>{{movie.title}}</td>
                          <td>{{movie.director}}</td>
                          <td>{{movie.cast}}</td>
                          <td>{{movie.releaseDate}}</td>
                      </tr>
                </tbody>
          </table>
      </div>
  </div>
</div>


<ul>
    <li *ngFor="let songs of favSongs">{{songs}}</li>
</ul>
