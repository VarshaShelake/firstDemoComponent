

<!-- *ngSwitch example to display imageson card with discreption -->
    <div>
        <!-- <ng-container class="card" style="width: 10rem;" *ngFor="let course of courses"> -->
          <div *ngFor="let course of courses" >
          <!-- <div *ngIf="course.id">   -->
          <!-- <img  class="card-img-top" [src]="course.iconURL"width="50px" alt="Card image cap" > -->
          <img *ngIf="course.iconURL; else noImage" width="200px" [src]="course.iconURL" alt="This is nature image">

            <div class="card-body" >
              <h5 class="card-title">{{course.desc}}</h5>
              <div [ngSwitch]="course.category">
                    <div class="btn btn-info" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
                    <div class="btn btn-primary" *ngSwitchCase="'BEGINNER'">Beginner</div>
                    <div class="btn btn-secondary" *ngSwitchCase="'ADVANCED'">Advanced</div>
                    <div class="btn btn-secondary" *ngSwitchDefault>All level</div>
              </div>
            </div>
          </div>
        
        <!-- </div> -->
<!-- </ng-container> -->
</div>
